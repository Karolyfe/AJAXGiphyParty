<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giphy Party!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    .gif-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .gif-container img {
      max-width: 200px;
      height: auto;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Giphy Party!</h1>
  <form id="gifForm">
    <input type="text" id="searchTerm" placeholder="Search for a GIF" required>
    <button type="submit">Search</button>
  </form>
  <button id="removeAll">Remove All GIFs</button>
  <div class="gif-container" id="gifContainer"></div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
